<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yard Sale - Compra de garage</title>
  <!-- Link fonts in Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&family=Roboto:wght@700&display=swap"
    rel="stylesheet">
  <!-- Link CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="login">
    <div class="form-container">
      <figure>
        <img class="logo" src="assets/img/logos/logo_yard_sale.svg" alt="logo">
      </figure>

      <h1 class="title">Create a new password</h1>
      <p class="subtitle">Enter a new password for your account.</p>

      <form action="/" class="form">
        <label for="password" class="form__label">Password
        </label>
        <input type="password" name="" id="password" class="form__input form__input-password" placeholder="*********">
        <label for="new-password" class="form__label">Re-enter password
        </label>
        <input type="password" name="" id="new-password" class="form__input form__input-password"
          placeholder="*********">
        <input class="primary-btn login-btn" type="submit" value="Confirm">
      </form>
    </div>
  </div>
</body>

</html>
