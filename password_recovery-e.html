<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yard Sale - Compra de garage</title>
  <!-- Link fonts in Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&family=Roboto:wght@700&display=swap"
    rel="stylesheet">
  <!-- Link CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="login">
    <div class="form-container">
      <figure>
        <img class="logo" src="assets/img/logos/logo_yard_sale.svg" alt="logo">
      </figure>

      <h1 class="title">Email has been sent!</h1>
      <p class="subtitle">Please check your inbox for instructions on how to reset the password.</p>
      <div class="email-icon">
        <img src="assets/img/icons/email.svg" alt="email">
      </div>
      <button class="primary-btn">Login</button>
      <p class="resend">
        Didn't receive the email?
        <a href="/">Resend</a>
      </p>
    </div>
  </div>
</body>

</html>
